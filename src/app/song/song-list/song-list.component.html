<mat-toolbar color="primary">
    <span>Åšpiewnigator</span>
    <div class="spacer"></div>
</mat-toolbar>
<mat-nav-list>
    <a mat-list-item [routerLink]="[i]" *ngFor="let song of songs; let i = index">
        <div class="song-entry-container">
            <span class="song-title">{{song.title}}</span>
            <small *ngIf="song.author">{{song.author}}</small>
        </div>
    </a>
</mat-nav-list>
