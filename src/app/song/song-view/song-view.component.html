<mat-toolbar color="primary">
    <div class="menu-container">
        <a [routerLink]="['/']" mat-icon-button aria-label="Return to song list">
            <mat-icon>arrow_back</mat-icon>
        </a>
        <span>{{song?.title}}</span>
    </div>
    
    <div class="menu-container">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Song options">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <div mat-menu-item (click)="$event.stopPropagation()">
                <mat-slide-toggle [(ngModel)]="settings.hideChords">Ukryj akordy</mat-slide-toggle>
            </div>
            <div mat-menu-item (click)="$event.stopPropagation()">
                <mat-slider min="12" max="20" step="1" [(ngModel)]="settings.fontSize" ></mat-slider>
                <span>Rozmiar tekstu</span>
            </div>
        </mat-menu>
    </div>

</mat-toolbar>

<mat-card *ngIf="song">

    <mat-card-subtitle *ngIf="song.author" [style.font-size]="settings.fontSize + 'px'">Autor: {{song.author}}</mat-card-subtitle>

    <mat-card-content>
        <div class="stanza" *ngFor="let component of song.content">
            <div class="line" *ngFor="let line of component.lines" [style.font-size]="settings.fontSize + 'px'">
                <span >{{line.text}}</span>
                <span *ngIf="!settings.hideChords" class="chord">{{line.chords}}</span>
            </div>
        </div>
    </mat-card-content>
</mat-card>
